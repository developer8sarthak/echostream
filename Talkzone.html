<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Chat</title>
    <!-- Link to Font Awesome for the home icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset default margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Make the whole page take up 100% of the viewport height */
        html, body {
            height: 100%;
            width: 100%;
        }

        /* Container for the chat to take up full screen */
        .chat-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* 100% viewport height */
            background-color: #f0f0f0; /* Light background color */
            padding: 0;
            position: relative;
        }

        /* Embed the iframe to take full width and height of the page */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Home Icon button styling */
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            font-size: 30px;
            color: #4CAF50;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        /* Home icon hover effect */
        .home-button:hover {
            color: #45a049;
        }

        /* Optional: Add some styling for the page background */
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <p>sorry the page takes some time </p>
    <div class="chat-container">
        <!-- Home Icon Button -->
        <button class="home-button" onclick="window.location.href='index.html';">
            <i class="fas fa-home"></i>
        </button>

        <!-- Chat Embed Code -->
        <iframe src="https://rumbletalk.com/client/chat.php?PXcrtZ_J"></iframe>
    </div>
</body>
</html>
