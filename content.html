<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-top: 20px;
        }

        .audio-player {
            margin-top: 50px;
        }

        .audio-player audio {
            margin: 15px 0;
            border-radius: 5px;
            width: 90%; /* Make audio controls responsive */
            max-width: 600px; /* Limit the width for larger screens */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .audio-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Simple Music Player</h1>
    <button class="home-button" onclick="window.location.href='index.html';">
        <i class="fas fa-home">home</i>
    </button>
    <div class="audio-player">
        <!-- Music Player 1 -->
        <div class="audio-name">Chilled Vibes</div>
        <audio controls>
            <source src="WhatsApp Audio 2025-01-11 at 18.08.37_a72c1978.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Music Player 2 -->
        <div class="audio-name">Cozy Feelings</div>
        <audio controls>
            <source src="WhatsApp Audio 2025-01-11 at 18.08.38_8061544a.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Music Player 3 -->
        <div class="audio-name">Dreamy Ambience</div>
        <audio controls>
            <source src="2025-01-11 at 18.08.31_747a5bb1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Music Player 4 -->
        <div class="audio-name">Lost in Thought</div>
        <audio controls>
            <source src="2025-01-11 at 18.08.34_07ac9089.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

</body>
</html>
