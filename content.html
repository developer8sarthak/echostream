<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillhop Music</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #181818;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #282828;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            color: #fff;
            text-align: center;
            font-size: 28px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
            display: flex;
            justify-content: center;
            background-color: #181818;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
            display: block;
        }

        nav a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            padding-top: 20px;
        }

        .video-section {
            width: 70%;
            padding-right: 20px;
        }

        .sidebar {
            width: 30%;
            padding-left: 20px;
            background-color: #282828;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .audio-container {
            margin-top: 20px;
            background-color: #282828;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .audio-container iframe {
            width: 100%;
            height: 228px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #282828;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            .video-section {
                width: 100%;
                padding-right: 0;
            }

            .sidebar {
                width: 100%;
                margin-top: 20px;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav li {
                margin-left: 0;
                margin-top: 10px;
            }

            header h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 22px;
            }

            nav a {
                font-size: 14px;
            }

            .audio-container iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Chillhop Music</h1>
            <button class="home-button" onclick="window.location.href='index.html';">
                <i class="fas fa-home">home</i>
            </button>
        </div>
    </header>

    <main>
        <!-- Video Section Removed, Adding Audio Section -->
        <div class="video-section">
            <!-- Audio embeds -->
            <div class="audio-container">
                <iframe src="https://www.udio.com/embed/abZWH7FaGP8bctZT3LF4zz?embedVariant=default&utm_source=generator" style="width:100%; height:228px; border-radius:12px;"></iframe>
            </div>

            <div class="audio-container">
                <iframe src="https://www.udio.com/embed/deL5utFJhS2K2a9Nheuo7V?embedVariant=default&utm_source=generator" style="width:100%; height:228px; border-radius:12px;"></iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Chillhop Music</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
