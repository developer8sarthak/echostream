<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Music Title Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .title {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Lofi Music Title Generator</h1>
    <button onclick="generateTitle()">Generate Random Title</button>
    <div class="title" id="title"></div>

    <script>
        const titles = [
            "Chilled Vibes",
            "Midnight Jazz",
            "Rainy Day Beats",
            "Sunset Chill",
            "Lost in Thought",
            "Cloudy Dreams",
            "Gentle Waves",
            "Peaceful Hours",
            "Wandering Mind",
            "Urban Reflection",
            "Late Night Escape",
            "Coffee Shop Moments",
            "Silent Nights",
            "Cozy Feelings",
            "Dreamy Ambience"
        ];

        function generateTitle() {
            const randomIndex = Math.floor(Math.random() * titles.length);
            const randomTitle = titles[randomIndex];
            document.getElementById("title").innerText = randomTitle;
        }
    </script>

</body>
</html>
