<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Style Navigation</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #36393f;
        }

        .sidebar {
            width: 72px;
            background-color: #202225;
            color: white;
            padding: 10px 0;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.2s ease;
            position: relative;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar a {
            width: 100%;
            color: white;
            padding: 15px 0;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar a:hover {
            background-color: #5865f2;
        }

        .sidebar a span {
            margin-left: 10px;
            display: none;
            font-size: 14px;
        }

        .sidebar:hover a span {
            display: inline-block;
        }

        .sidebar a .emoji {
            font-size: 24px;
        }

        .content {
            flex-grow: 1;
            background-color: #36393f;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 90%;
            padding-bottom: 75%;
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 3s steps(40, end), blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a onclick="showContent('Overthinker')">
            <span class="emoji">ü§î</span>
            <span>Overthinker</span>
        </a>
        <a onclick="showContent('Extroverts')">
            <span class="emoji">üòÉ</span>
            <span>Extroverts</span>
        </a>
        <a onclick="showContent('Ambiverts')">
            <span class="emoji">ü§∑‚Äç‚ôÇÔ∏è</span>
            <span>Ambiverts</span>
        </a>
        <a onclick="showContent('Introverts')">
            <span class="emoji">ü§´</span>
            <span>Introverts</span>
        </a>
        <a onclick="showContent('Empaths')">
            <span class="emoji">üåü</span>
            <span>Empaths</span>
        </a>
        <a onclick="showContent('Optimists')">
            <span class="emoji">üòä</span>
            <span>Optimists</span>
        </a>
        <a onclick="showContent('Realists')">
            <span class="emoji">üòê</span>
            <span>Realists</span>
        </a>
        <a onclick="showContent('Idealists')">
            <span class="emoji">üåà</span>
            <span>Idealists</span>
        </a>
        <a onclick="showContent('Analysts')">
            <span class="emoji">üßê</span>
            <span>Analysts</span>
        </a>
        <a onclick="showContent('Adventurers')">
            <span class="emoji">üèûÔ∏è</span>
            <span>Adventurers</span>
        </a>
    </div>
    <div class="content" id="content">
        <div class="typing">Discover Your Personality Tribe. Explore Now!</div>
    </div>

    <script>
        function showContent(page) {
            let content = {
                Overthinker: '<div class="iframe-container"><iframe src="https://tlk.io/overthinkers-club"></iframe></div>',
                Extroverts: '<div class="iframe-container"><iframe src="https://tlk.io/Extroverts"></iframe></div>',
                Ambiverts: '<div class="iframe-container"><iframe src="https://tlk.io/ambiverts"></iframe></div>',
                Introverts: '<div class="iframe-container"><iframe src="https://tlk.io/Introverts"></iframe></div>',
                Empaths: '<div class="iframe-container"><iframe src="https://tlk.io/Empaths"></iframe></div>',
                Optimists: '<div class="iframe-container"><iframe src="https://tlk.io/Optimists"></iframe></div>',
                Realists: '<div class="iframe-container"><iframe src="https://tlk.io/Realists"></iframe></div>',
                Idealists: '<div class="iframe-container"><iframe src="https://tlk.io/Idealists"></iframe></div>',
                Analysts: '<div class="iframe-container"><iframe src="https://tlk.io/Analysts"></iframe></div>',
                Adventurers: '<div class="iframe-container"><iframe src="https://tlk.io/Adventurers"></iframe></div>',
            };

            document.getElementById('content').innerHTML = content[page] || '<div class="typing">Discover Your Personality Tribe. Explore Now!</div>';
        }
    </script>
</body>
</html>
