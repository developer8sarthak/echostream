<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Discord Style Navigation</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: #2f3136;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #40444b;
            transform: translateX(5px);
        }

        .sidebar a:not(:last-child) {
            border-bottom: 1px solid #40444b;
            margin-bottom: 5px;
        }

        /* Sidebar Resizer */
        .sidebar-resizer {
            width: 10px;
            background-color: #40444b;
            cursor: ew-resize;
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            z-index: 100;
        }

        .content {
            width: 80%;
            background-color: #36393f;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in;
            transition: width 0.3s ease;
        }

        .content h1 {
            margin-top: 0;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 90%;
            padding-bottom: 75%;
            margin-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid black;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 50%;
            }

            .content {
                width: 50%;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 100%;
            }

            .content {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a onclick="showContent('Overthinker')">Overthinker</a>
        <a onclick="showContent('Extroverts')">Extroverts</a>
        <a onclick="showContent('Ambiverts')">Ambiverts</a>
        <a onclick="showContent('Introverts')">Introverts</a>
        <a onclick="showContent('Empaths')">Empaths</a>
        <div class="sidebar-resizer" id="resizer"></div>
    </div>
    <div class="content" id="content">
        <h1>Welcome</h1>
        <p>Select a section from the sidebar to view content.</p>
    </div>

    <script>
        function showContent(page) {
            let content = {
                Overthinker: '<div class="iframe-container"><iframe src="https://tlk.io/overthinkers-club"></iframe></div>',
                Extroverts: '<div class="iframe-container"><iframe src="https://tlk.io/Extroverts"></iframe></div>',
                Ambiverts: '<div class="iframe-container"><iframe src="https://tlk.io/ambiverts"></iframe></div>',
                Introverts: '<div class="iframe-container"><iframe src="https://tlk.io/Introverts"></iframe></div>',
                Empaths: '<div class="iframe-container"><iframe src="https://tlk.io/Empaths"></iframe></div>'
            };

            document.getElementById('content').innerHTML = content[page] || '<h1>Welcome</h1><p>Select a section from the sidebar to view content.</p>';
        }

        // Resizing functionality for the sidebar
        const resizer = document.getElementById('resizer');
        const sidebar = document.querySelector('.sidebar');
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', handleMouseMove);
            });
        });

        function handleMouseMove(e) {
            if (isResizing) {
                const newWidth = e.clientX;
                sidebar.style.width = `${newWidth}px`;
                document.querySelector('.content').style.width = `calc(100% - ${newWidth}px)`;
            }
        }
    </script>
</body>
</html>
