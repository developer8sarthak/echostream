<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Discord Style Navigation</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            width: 20%;
            background-color: #2f3136;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh;
            transition: background-color 0.3s ease;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 12px 15px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #40444b;
            transform: translateX(5px);
        }
        .sidebar a:not(:last-child) {
            border-bottom: 1px solid #40444b;
            margin-bottom: 5px;
        }
        .content {
      background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: Gradient 15s ease infinite;
      padding: 20px;
      border-radius: 5px;
    }

    @keyframes Gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding-bottom: 75%;
            margin-top: 20px;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid transparent;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a onclick="showContent('Overthinker')">Overthinker</a>
        <a onclick="showContent('Extroverts')">Extroverts</a>
        <a onclick="showContent('Ambiverts')">Ambiverts</a>
        <a onclick="showContent('Introverts')">Introverts</a>
        <a onclick="showContent('Empaths')">Empaths</a>
    </div>
    <div class="content" id="content">
        <h1>Welcome</h1>
        <p>Select a section from the sidebar to chat with familiarity.</p>
    </div>

    <script>
        function showContent(page) {
            let content = {
                Overthinker: '<div class="iframe-container"><iframe src="https://tlk.io/overthinkers-club"></iframe></div>',
                Extroverts: '<div class="iframe-container"><iframe src="https://tlk.io/Extroverts"></iframe></div>',
                Ambiverts: '<div class="iframe-container"><iframe src="https://tlk.io/ambiverts"></iframe></div>',
                Introverts: '<div class="iframe-container"><iframe src="https://tlk.io/Introverts"></iframe></div>',
                Empaths: '<div class="iframe-container"><iframe src="https://tlk.io/Empaths"></iframe></div>'
            };

            document.getElementById('content').innerHTML = content[page] || '<h1>Welcome</h1><p>Select a section from the sidebar to view content.</p>';
        }
    </script>
</body>
</html>
